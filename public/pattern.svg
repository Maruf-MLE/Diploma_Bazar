<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="bookPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="none"/>
      <!-- Book icon 1 -->
      <path d="M20,20 L35,20 L35,40 L20,40 Z" fill="#ffffff" fill-opacity="0.1"/>
      <path d="M35,20 C40,20 40,20 40,25 L40,35 C40,40 40,40 35,40 L35,20" fill="#ffffff" fill-opacity="0.05"/>
      
      <!-- Book icon 2 -->
      <path d="M60,60 L75,60 L75,80 L60,80 Z" fill="#ffffff" fill-opacity="0.1"/>
      <path d="M75,60 C80,60 80,60 80,65 L80,75 C80,80 80,80 75,80 L75,60" fill="#ffffff" fill-opacity="0.05"/>
      
      <!-- Book icon 3 -->
      <path d="M30,70 L45,70 L45,90 L30,90 Z" fill="#ffffff" fill-opacity="0.1"/>
      <path d="M45,70 C50,70 50,70 50,75 L50,85 C50,90 50,90 45,90 L45,70" fill="#ffffff" fill-opacity="0.05"/>
      
      <!-- Book icon 4 -->
      <path d="M70,30 L85,30 L85,50 L70,50 Z" fill="#ffffff" fill-opacity="0.1"/>
      <path d="M85,30 C90,30 90,30 90,35 L90,45 C90,50 90,50 85,50 L85,30" fill="#ffffff" fill-opacity="0.05"/>
      
      <!-- Small decorative dots -->
      <circle cx="15" cy="15" r="2" fill="#ffffff" fill-opacity="0.2"/>
      <circle cx="85" cy="15" r="2" fill="#ffffff" fill-opacity="0.2"/>
      <circle cx="15" cy="85" r="2" fill="#ffffff" fill-opacity="0.2"/>
      <circle cx="85" cy="85" r="2" fill="#ffffff" fill-opacity="0.2"/>
      <circle cx="50" cy="50" r="3" fill="#ffffff" fill-opacity="0.2"/>
      
      <!-- Small lines -->
      <line x1="10" y1="50" x2="20" y2="50" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
      <line x1="80" y1="50" x2="90" y2="50" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
      <line x1="50" y1="10" x2="50" y2="20" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
      <line x1="50" y1="80" x2="50" y2="90" stroke="#ffffff" stroke-opacity="0.15" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#bookPattern)"/>
</svg> 